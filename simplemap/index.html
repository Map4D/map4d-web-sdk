<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MapGL</title>
  <style>
	body {
	  margin: 0px;
	  height: 100%;
	}

	#map {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  background-color: #f2efe9;
	}
  </style
</head>
<body>
<div id="map"></div>

<script src="../sdk/map4dsdk@0.0.5.js"></script>

<script>
	let map = new map4d.Map(document.getElementById("map"),
      {
        zoom: 13,
        center: [10.793113, 106.720739],
        geolocate: true,
        accessKey: "98fd21346d83bee24dc734231f7609c9"
      }
    )
</script>

</body>
</html>
